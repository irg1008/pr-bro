<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Bougainvillea petal favicon -->
  <defs>
    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c94d6d"/>
      <stop offset="50%" style="stop-color:#b73446"/>
      <stop offset="100%" style="stop-color:#8f2a3a"/>
    </linearGradient>
  </defs>
  <!-- Main petal shape -->
  <path 
    d="M64 8 C45 8, 20 30, 16 58 C12 86, 30 110, 64 120 C98 110, 116 86, 112 58 C108 30, 83 8, 64 8 Z" 
    fill="url(#petalGradient)"
  />
  <!-- Petal vein/highlight -->
  <path 
    d="M64 20 Q58 50, 64 90 Q70 50, 64 20" 
    fill="none" 
    stroke="#d46b85" 
    stroke-width="2"
    opacity="0.6"
  />
  <!-- Small highlight -->
  <ellipse cx="50" cy="45" rx="8" ry="12" fill="#d46b85" opacity="0.3" transform="rotate(-20 50 45)"/>
</svg>
